name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build plugin
      run: npm run build

    - name: Create release package
      run: |
        mkdir -p release
        cp -r dist/* release/
        cp package.json release/
        cp README.md release/
        cp -r icon.png release/ 2>/dev/null || true
        cd release
        zip -r ../logseq-plugin-task-unschedule-${{ github.ref_name }}.zip .

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ## Changes

          - See commit history for detailed changes

          ## Installation

          1. Download the `logseq-plugin-task-unschedule-${{ github.ref_name }}.zip` file
          2. Extract it to a folder
          3. Open Logseq → Settings → Plugins → Load unpacked plugin
          4. Select the extracted folder

          ## Usage

          The plugin automatically removes SCHEDULED properties when todos are marked as complete.
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./logseq-plugin-task-unschedule-${{ github.ref_name }}.zip
        asset_name: logseq-plugin-task-unschedule-${{ github.ref_name }}.zip
        asset_content_type: application/zip